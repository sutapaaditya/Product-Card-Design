<div class="home-container">
  <section class="hero-section">
    <div class="hero-content">
      <h1>Elegant Card Designs</h1>
      <p>Discover our collection of premium cards crafted for life's most special moments.</p>
      <a href="#featured" class="cta-button">Explore Collection</a>
    </div>
  </section>

  <section id="featured" class="featured-section">
    <h2>Featured Collection</h2>
    
    <div class="products-grid" *ngIf="!loading && !error">
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name">
          <div class="overlay">
            <a [routerLink]="['/products', product.id]" class="view-details">View Details</a>
          </div>
        </div>
        <div class="product-content">
          <h3>{{product.name}}</h3>
          <p class="price">${{product.price}}</p>
          <p class="description">{{product.description}}</p>
          <a [routerLink]="['/products', product.id]" class="buy-button">View Details</a>
        </div>
      </div>
    </div>

    <div class="loading-spinner" *ngIf="loading">
      <div class="spinner"></div>
      <p>Loading products...</p>
    </div>

    <div class="error-message" *ngIf="error">
      <p>{{error}}</p>
      <button (click)="loadProducts()" class="retry-btn">Try Again</button>
    </div>
  </section>
</div>
